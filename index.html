<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Content Management Tool</h1>
  </header>
  <section class="main">
    <div class="entry_con">
      <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="8"></textarea>

        
        <div class="file-upload">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*">
          <button type="button" class="btn">Select Image</button>
        </div>

        <label for="video">Video URL:</label>
        <input type="text" id="video" name="video">
        <div class="sbtn">
          <input type="submit" value="Create Blog" class="btn">
        </div>
      </form>
    </div>
    <div id="detailsContainer">
      <!-- Blog entries will be displayed here -->
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
